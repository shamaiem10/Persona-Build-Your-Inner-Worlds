<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Persona – PersonaGram</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #e91e63;
      --bg-light: #fff0f6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fff0f6, #fceff9);
      height: 100vh;
      overflow: hidden;
    }

    .layout {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 230px;
      background: #fff;
      box-shadow: 4px 0 15px rgba(0, 0, 0, 0.05);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
    }

    .logo {
      font-family: 'Caveat', cursive;
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 40px;
    }

    .sidebar a {
      text-decoration: none;
      font-size: 1rem;
      color: #444;
      margin-bottom: 20px;
      font-weight: 500;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
    }

    .sidebar a i {
      margin-right: 10px;
      font-size: 1.1rem;
    }

    .sidebar a:hover {
      color: var(--accent);
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      overflow-y: auto;
    }

    .container {
      max-width: 600px;
      background-color: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: var(--accent);
    }

    .form-label {
      font-weight: bold;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-create {
      background-color: var(--accent);
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      font-weight: bold;
      color: white;
    }

    .btn-create:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>

  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">Persona .</div>
      <a href="{{ url_for('home') }}"><i class="bi bi-house-fill"></i> Dashboard</a>
      <a href="{{ url_for('chat') }}"><i class="bi bi-chat-dots-fill"></i> Group Chat</a>
      <a href="{{ url_for('create_persona_form') }}"><i class="bi bi-person-plus-fill"></i> Create Persona</a>
      <a href="{{ url_for('reflections') }}">
  <i class="bi bi-flower1 text-secondary"></i>Reflections
</a>

      <a href="{{ url_for('logo') }}"><i class="bi bi-stars"></i> Splash</a>
    </div>

    <!-- Main Form Area -->
    <div class="main">
      <div class="container">
        <h1><i class="bi bi-stars"></i> Create a New Persona</h1>

        <form method="POST" action="{{ url_for('create_persona') }}">
          <div class="mb-3">
            <label class="form-label"><i class="bi bi-person-fill"></i> Name</label>
            <input type="text" class="form-control" name="name" required>
          </div>

          <div class="mb-3">
            <label class="form-label"><i class="bi bi-emoji-smile"></i> Mood</label>
            <input type="text" class="form-control" name="mood">
          </div>

          <div class="mb-3">
            <label class="form-label"><i class="bi bi-chat-quote"></i> Quote</label>
            <input type="text" class="form-control" name="quote">
          </div>

         <div class="mb-3">
  <label class="form-label"><i class="bi bi-droplet-half"></i> Choose a Card Color</label>
  <div class="d-flex flex-wrap gap-2">
    {% set colors = ['#ff80ab', '#ffd54f', '#4fc3f7', '#a5d6a7', '#ce93d8', '#ff8a65', '#90a4ae'] %}
    {% for c in colors %}
      <label style="cursor:pointer;">
        <input type="radio" name="theme" value="{{ c }}" class="form-check-input me-1" {% if c == '#ff80ab' %}checked{% endif %}>
        <span style="display:inline-block;width:24px;height:24px;background:{{ c }};border-radius:50%;border:1px solid #ccc;"></span>
      </label>
    {% endfor %}
  </div>
  <div class="form-text">Pick one that fits their vibe.</div>
</div>


          <div class="d-grid">
            <button type="submit" class="btn btn-create">✨ Create Persona</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
